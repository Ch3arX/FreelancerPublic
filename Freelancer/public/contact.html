<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/lightbox2/dist/css/lightbox.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header__inner">
      <div class="container">
        <nav class="main-nav">
          <img src="img/logo.png" alt="" class="main-nav__logo" />
          <ul class="main-nav__items">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- contactsectiona -->
    <section id="contact__a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="border-bottom"></div>
        <p class="lead">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
        <form>
          <div class="form-fields">
            <input
              type="text"
              class="name input"
              name="fullname"
              id="fullname"
              placeholder="Name"
            />
            <input
              type="text"
              class="input subject"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
            <input
              type="email"
              class="input email"
              name="email"
              id="email"
              placeholder="Email"
            />
            <input
              class="input phone"
              type="tel"
              name="phone"
              id="phone"
              placeholder="Phone Number"
            />
            <textarea
              name="message"
              class="input message"
              id="message"
              placeholder="Enter Your Message"
            ></textarea>
            <button type="submit" class="btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <!-- contactsectionb -->
    <section id="contact__b" class="bg-primary py-4">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>mail@mail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"> </i>
            <h3>Phone</h3>
            <p>(555)555 55 55</p>
          </div>
          <div>
            <i class="fas fa-adress-card fa-2x"></i>
            <h3>Adress</h3>
            <p>Istanbul, Turkey</p>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2025. All Rights Reserved.</p>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
